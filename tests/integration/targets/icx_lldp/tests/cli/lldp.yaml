---
- debug: msg="START icx_lldp cli/lldp.yaml on connection={{ ansible_connection }}"

- name: Enable LLDP
  register: result
  icx_lldp:
    state: present
   
- assert:
    that:
      - result.changed == true
      - '"lldp run" in result.commands'

- name: Enable LLDP service again (idempotent)
  icx_lldp:
    state: present
  register: result

- assert:
    that:
      - 'result.changed == true'

- name: Disable LLDP service
  icx_lldp:
    state: absent
  register: result

- assert:
    that:
      - 'result.changed == true'
      - '"no lldp run" in result.commands'

- name: Disable LLDP service (idempotent)
  cnos_lldp:
    state: absent
  register: result

- assert:
    that:
      - 'result.changed == true'

- debug: msg="END icx_lldp cli/lldp.yaml on connection={{ ansible_connection }}"
